server:
  port: 8080
eureka:
  client:    
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service #debe ser mismo nombre que con el registrado en eureka
          uri: lb://user-service
          predicates: 
            - Path=/user_/**
        - id: bike-service #debe ser mismo nombre que con el registrado en eureka
          uri: lb://bike-service
          predicates: 
            - Path=/bike/**            
        - id: car-service #debe ser mismo nombre que con el registrado en eureka
          uri: lb://car-service
          predicates: 
            - Path=/car/**